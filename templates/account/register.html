{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
{% block content %}

    <h1 class="font-bold text-2xl mb-4">Sign up</h1>
    {{ error }}
    <form class="auth-form" method="post">
        {{ register_form.as_div }}
        {% csrf_token %}
        <input class="bg-indigo-600 text-gray-50 px-2 py-1 mt-2" type="submit" value="Register">
    </form>
{% endblock %}
</body>
</html>
